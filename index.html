<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-slate-50">
    <div class="m-4">
        <header class="flex justify-between bg-pokeRed p-2 mb-5">
            <input type="search">
            <input type="button" class="bg-white" value="btn">
        </header>
        <main class="bg-pokeRed p-5">
            <section class="bg-slate-50">
                <p>ID</p>
                <img src="#" alt="Image du pokémon">
            </section>
            <section>
                <p>Nom</p>
                <div>
                    <div>
                        <p>Type 1</p>
                    </div>
                    <div>
                        <p>Type 2</p>
                    </div>
                </div>
                <div>
                    <p>Taille</p>
                    <p>Poids</p>
                </div>
            </section>
            <section>
                <h2>Talents</h2>
                <p>Talent 1</p>
                <p>Talent 2</p>
            </section>
            <section>
                <h2>Capacités</h2>
                <p>Capacité 1</p>
                <p>Capacité 2</p>
                <p>Capacité 3</p>
                <p>Capacité 4</p>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
